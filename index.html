<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="side">
            <h2><strong>Search for a City:</strong></h2>
            <input type="text" id="input" placeholder="San Diego"/>
            <button id="button">Search</button>
            <hr>
        </div>
        <div class="container">
            <h3>Search for a City</h3>
            <p id="temp">Temp:</p>
            <p id="wind">Wind:</p>
            <p id="humidity">Humidity:</p>
            <p id="uvindex">UV Index:</p>
        </div>
        <div class="forcast">
            <h4><strong>5-Day Forecast:</strong></h4>
            <div class="card">
                <div class="card-body">
                  <h5 class="cardTitleDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="cardTextTemp">Temp:</p>
                  <p class="cardTextWind">Wind:</p>
                  <p class="cardTextHumidity">Humidity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="cardTitleDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="cardTextTemp">Temp:</p>
                  <p class="cardTextWind">Wind:</p>
                  <p class="cardTextHumidity">Humidity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="cardTitleDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="cardTextTemp">Temp:</p>
                  <p class="cardTextWind">Wind:</p>
                  <p class="cardTextHumidity">Humidity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="cardTitleDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="cardTextTemp">Temp:</p>
                  <p class="cardTextWind">Wind:</p>
                  <p class="cardTextHumidity">Humidity</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="cardTitleDate"></h5>
                  <h6 class="card-subtitle mb-2 text-muted"></h6>
                  <p class="cardTextTemp">Temp:</p>
                  <p class="cardTextWind">Wind:</p>
                  <p class="cardTextHumidity">Humidity</p>
                </div>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
