<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="side">
            <h2><strong>Search for a City:</strong></h2>
            <input type="text" id="input" placeholder="San Diego"/>
            <button id="button">Search</button>
            <hr>
            <ul class="previousSearch">
            </ul>
        </div>
        <div class="container">
            <h3 id="searchCity">Search for a City</h3>
            <img id="currentWeatherPic"/>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uvindex"></p>
        </div>
        <div class="forcast">
            <h4><strong>5-Day Forecast:</strong></h4>
            <div class="card">
                <div class="card-body">
                  <p id="date-1"></p>
                  <p class="cardTextTemp"></p>
                  <p class="cardTextHumidity"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <p id="date-2"></p>
                  <p class="cardTextTemp2"></p>
                  <p class="cardTextHumidity2"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <p id="date-3"></p>
                  <p class="cardTextTemp3"></p>
                  <p class="cardTextHumidity3"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <p id="date-4"></p>
                  <p class="cardTextTemp4"></p>
                  <p class="cardTextHumidity4"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <p id="date-5"></p>
                  <p class="cardTextTemp5"></p>
                  <p class="cardTextHumidity5"></p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
